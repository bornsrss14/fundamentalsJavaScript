<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bankist App</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav id="myNav">
      <div class="div_container_img">
        <p class="welcome">Log In to get started</p>
        <img
          width="50"
          class="pandas_logo"
          src="amongus.ico"
          alt="Logo pandas"
        />
      </div>
      <form class="form" action="">
        <input
          class="login_input login_input--user"
          type="text"
          placeholder="user"
        />
        <!-- In practice we use type="password" -->
        <input
          class="login_input login_input--pin"
          type="password"
          placeholder="password"
        />
        <button class="btn login_btn">→</button>
      </form>
    </nav>
    <main class="app">
      <!-- BALANCE -->
      <div class="balance balance--area">
        <div>
          <p>Current Balance</p>
          <p>Apartir de: <span id="current-date"></span></p>
        </div>
        <p class="balance_value">25 952,59 €</p>
      </div>
      <!-- MOVEMENTS -->
      <div class="movements movements--area">
        <!-- <div class="movements_row">
          <div class="movements_type movements_type--deposite"># deposite</div>
          <div class="movements_date">23/12/2019</div>
          <div class="movements_value">4,00 €</div>
        </div> -->
      </div>
      <!-- SUMMARY -->
      <div class="summary summary--area">
        <p>In</p>
        <p class="summary_value--in">27,035,20 €</p>
        <p>Out</p>
        <p class="summary_value--out">1082,61 €</p>
        <p>Interest</p>
        <p class="summary_value_interest">323,46 €</p>
        <button class="btn btn_sort">↓ SORT</button>
      </div>
      <!-- OPERATIONS TRANSFERS -->
      <div class="operation transfer--area operation--transfer">
        <p class="title--h2">Transfer money</p>
        <form class="form" action="">
          <input class="form_input form_input--transferTo" type="text" />
          <input class="form_input form_input--amount" type="number" />
          <button class="btn btn_transfer">→</button>
          <label for="">Transfer to</label>
          <label for="">Amount</label>
        </form>
      </div>
      <!-- OPERATION LOAN -->
      <div class="operation loan--area operation--loan">
        <p class="title--h2">Request loan</p>
        <form class="form" action="">
          <input class="form_input form_input--loan" type="number" />
          <button class="btn btn_loan">→</button>
          <span></span>
          <label for="">Amount</label>
        </form>
      </div>
      <!-- OPERATION CLOSE -->
      <div class="operation close--area operation--close">
        <p class="title--h2">Close account</p>
        <form class="form form--close" action="">
          <input class="form_input form_input--closeUser" type="text" />
          <input class="form_input form_input--closePin" type="text" />
          <button class="btn btn_closeAccount">→</button>
          <label for="">Confirm user</label>
          <label for="">Confirm PIN</label>
        </form>
      </div>
      <!-- LOGOUT TIMER -->
      <div class="logout--area">
        <p class="logout_timer">
          You will be logged out in <span class="timer">05:00</span>
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
