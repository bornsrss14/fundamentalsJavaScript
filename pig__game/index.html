<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devils roll the dice game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-container">
        <div class="playerBlock">
            <div id="blockLeft">
                <h1>Player 1</h1>
                <h2 id="numScore">#00</h2>
                <div class="sectionScore">
                    <p id="textPhar">Current</p>
                    <p id="textPharScore">#score</p>
                </div>
            </div>
        </div>

        <div class="playerBlock">
            <div id="blockRight">
                <h1>Player 2</h1>
                <h2 id="numScore">#01</h2>
                <div class="sectionScore">
                    <p id="textPhar">Current</p>
                    <p id="textPharScore">#score</p>
                </div>
            </div>
        </div>
        <div class="centralElements">
            <button class="btnStan"> 🔁 New Game</button>
            <div class="diceImg"></div>
            <button class="btnStan">💗 Roll dice</button>
            <button class="btnStan">✅ Hold</button>
        </div>
    </section>
    

    <script  src="script.js"></script>
</body>
</html>
