<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devils roll the dice game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main-container">
      <div class="playerBlock player--0 player--active">
        <div id="blockLeft">
          <h1>EVA UNIT</h1>
          <h2 id="numScore0">#00</h2>
          <div class="sectionScore">
            <p id="textPhar">Current</p>
            <p id="currentScore0">#score0</p>
          </div>
        </div>
      </div>

      <div class="playerBlock player--1">
        <div id="blockRight">
          <h1>EVA UNIT</h1>
          <h2 id="numScore1">#01</h2>
          <div class="sectionScore">
            <p id="textPhar">Current</p>
            <p id="currentScore1">#score1</p>
          </div>
        </div>
      </div>
      <div class="centralElements">
        <button class="btnStan" id="btnNewGame">üîÅ New Game</button>

        <div class="diceImg">
          <div id="dice1" class="genericDot dotTemplate hidden">
            <div  id="dot__one"></div>
          </div>
          <div id="dice2" class="genericDot dotTemplate hidden ">
            <div id="dot__two1"></div>
            <div id="dot__two2"></div>
          </div>
          <div id="dice3" class="genericDot dotTemplate hidden">
            <div id="dot__three1"></div>
            <div id="dot__three2"></div>
            <div id="dot__three3"></div>
          </div>
          <div id="dice4" class="genericDot dotTemplate hidden">
            <div id="dot__four1"></div>
            <div id="dot__four2"></div>
            <div id="dot__four3"></div>
            <div id="dot__four4"></div>
          </div>
          <div id="dice5" class="genericDot dotTemplate hidden ">
            <div id="dot__five3"></div>
            <div id="dot__five4"></div>
            <div id="dot__five2"></div>
            <div id="dot__five5"></div>
            <div id="dot__five1"></div>
          </div>
          <div id="dice6" class="genericDot dotTemplate hidden">
            <div id="dot__six1"></div>
            <div id="dot__six2"></div>
            <div id="dot__six3"></div>
            <div id="dot__six4"></div>
            <div id="dot__six5"></div>
            <div id="dot__six6"></div>
          </div>
        </div>
        <button class="btnStan" id="rollDice">üíó Roll dice</button>
        <button class="btnStan" id="btnHold">‚úÖ Hold</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
