                    <div class="genericDot hidden" id="dot__five3"></div>
                    <div class="genericDot hidden" id="dot__five4"></div>
                    <div class="genericDot hidden" id="dot__five5"></div>

                    <div class="genericDot" id="dot__six2"></div>
                    <div class="genericDot" id="dot__six3"></div>
                    <div class="genericDot" id="dot__six4"></div>
                    <div class="genericDot" id="dot__six5"></div>

            </div>
            <button class="btnStan">üíó Roll dice</button>
